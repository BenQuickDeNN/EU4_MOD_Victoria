 LANDING_dlc010_FLAVOR_TEXT:2 "Send forth ships to explore the unknown, and discover a New World - perhaps a very new one, a completely randomized American continent.\n\nConquest of Paradise also offers the possibility to play as a Native American nation and master the federation mechanics and national ideas that are unique for the nations.\nFor colonizers, there is now the option to play as a colonial nation, and directly control the destiny of settlers setting forth in the New World."
