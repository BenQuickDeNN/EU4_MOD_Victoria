 LANDING_dlc021_TEXT:1 "Main Features:\n- Republican Dictatorships\n- New factions for Merchant Republics\n- Special elections for Dutch Republics\n\nAdditional Features:\n- New actions for and against Elective Monarchies\n- Merchant Republics can place trading posts\n- New events for republics"
 LANDING_dlc021_FLAVOR_TEXT:2 "Res Publica focuses on new and unique ways to rule over your populace and govern your nation.\n\nFeaturing the introduction of a new government type, this expansion also offers new idea groups to explore as well as new gameplay elements for Republics and Dictatorship. Res Publica elevates the art of governance and exploration by allowing the player to experience new ways of receiving bonuses, whilst expanding on their trade empire."
 LANDING_dlc027_TEXT:0 "IN‰yr'`ÿ\n- 30t^b‰NåNÊS—RYeTwßv„vìryrHg6R\n- HNi—‹Twbÿ¦Nb=fG•‹Si—‹T\n- zôVÿåNÊSS`S†˜HSûy²NÙub‰NßvËS\n- N.•GSµuNb	g0‚–\n- 9e„U„vY²N	y˜\n\n˜Yyr'`ÿ\n- HVLˆ›Q\n- >eV8hÃV"
 LANDING_dlc027_FLAVOR_TEXT:2 "Centered on the 30 Years War and bubbling political instability between church and state, this expansion features improved gameplay mechanics that put warfare at the forefront of your quest for domination and triumph.\n\nImproved naval combat and full army control means the course of victory rests solely on your shoulders. Will you choose to triumph alone or rely on the combat strengths of your allies? Your decision will decide if your empire lasts through the ages."
 LANDING_dlc033_TEXT:0 "Main Features:\n- Custom nation designer\n- New mechanics for the Nahuatl, Inti and Mayan religions\n- Hunt for the Seven Cities of Gold\n- Gold Fleets\n- Hunt for pirates with trade fleets\n- Treaty of Tordesillas"
 LANDING_dlc033_FLAVOR_TEXT:1 "Create a realm that perfectly fits your playstyle with the new Nation Designer, which allows the customization of a starting nation in a campaign and further enhances EU4s already near infinite replayability.\n\nThis expansions focus on Central America and South America introduces new religions whilst impactful theaters of exploration will challenge you with new decisions worthy of a king or conqueror. As the Aztecs, subject the Mexican plain to your rule but be sure to have enough vassal kings to sacrifice to your angry gods. As the Europeans, push deeper into the jungles of the Amazon, following rumors of lost cities and magical fountains."
 LANDING_dlc039_TEXT:0 "Main Features:\n- Parliaments\n- New gameplay for Protestants and Buddhists\n- New subject interactions\n\nAdditional Features:\n- Devotion\n- Free Cities of the HRE"
 LANDING_dlc039_FLAVOR_TEXT:1 "Common Sense focuses on diplomacy and the internal development of nations. This addition allows you to peacefully develop your nation and build a 'tall' empire, whilst also giving you the tools to execute grand diplomacy. Game changing religious features add depth and intriguing complexity to the gameplay.\n\nThe ability to work closely with your subjects and better control them through interactions and decrees should make common sense for anyone with designs to get to terms with the internal struggles of constitutional monarchies."
 LANDING_dlc046_TEXT:0 "Main Features:\n- New estates\n- Diplomatic Feedback\n- Tengri Syncretism\n- New horde mechanics\n- Native Policies\n\nAdditional Features:\n- Advanced culture change\n- Improved espionage"
 LANDING_dlc046_FLAVOR_TEXT:1 "The Cossacks focuses on Hordes and Eastern Europe. This addition allows you to plunder your neighbors as a horde in order to keep your tribes loyal and raze their lands to gain power to advance in technology or reform into a settled nation.\n\nThe internal politics of nations is brought to life with the Estates, representing powerful interests such as the Magnates of Poland-Lithuania and the eponymous Cossacks of the steppe. More detailed control over the cultures and natives living in your nation and the ability to work more closely with your AI allies and understand their goals will let you bring out your inner Peter the Great."
 LANDING_dlc055_TEXT:0 "Main Features:\n- Advanced naval missions\n- Barbary Pirates\n- Condottieri\n- Map sharing\n\nAdditional Features:\n- Trade Leagues\n- New espionage actions\n- Timeline replay\n- Counterespionage"
 LANDING_dlc055_FLAVOR_TEXT:1 "With Mare Nostrum, Europa Universalis IV turns its attention to the sea. This expansion provides even more naval and military tools for players, as you navigate your nation through the early modern world.\n\nAs its name suggests, Mare Nostrum introduces new systems connected to naval warfare and control of trade. The power of your fleets will depend on the number of sailors your nation can gather, and your ships can now be given missions and areas to patrol. There are also new options for creating trade leagues, and a host of other improvements."
 LANDING_dlc060_TEXT:1 "Main Features:\n- Great Powers\n- Monarch personalities & leader traits\n- Consorts & Regents\n- Subject nations can be given specific wartime behaviors\n- Fetishist nations unlock cults\n- Coptic nations unlock holy sites\n\nAdditional Features:\n- New faction system for Revolutionary Republics\n- Unique government for the Ottoman Empire\n- Abdication\n- Currency Debasement"
 LANDING_dlc060_FLAVOR_TEXT:2 "Rights of Man adds greater depth to Europa Universalis IV with new features, including Great Power mechanics, a personality system for rulers and consorts, and unique governments and factions for established nations.\n\nThe Great Power mechanic grants the most developed nations access to new diplomatic options to bully or entice weaker neighbors. Keep that development going, or lose the powers that you paid a high price for!"
 LANDING_dlc066_TEXT:0 "Main Features:\n- Historical Ages & Golden Eras\n- New Chinese Empire mechanics\n- Tributaries\n- New Japanese Shogunate mechanics\n- Manchu Banners\n- Diplomatic Macrobuilder"
 LANDING_dlc066_FLAVOR_TEXT:1 "While Europe slowly pulls itself from a period of darkness, the East continues to shine brightly. The Ming throne rules a rich and venerable land, while Japanese warlords do battle in honorable array. The gods have blessed Asia with wealth and culture. Are you worthy of the Mandate of Heaven?\n\nHistorical Ages and Golden Eras bring new distinctions to the march of time, offering different challenges to players to overcome and different bonuses to enjoy through the centuries.\n\nThe Chinese Empire now wields powerful new mechanics, but be careful- if the emperor's Mandate falls too far, surrounding powers can claim the Mandate of Heaven for themselves and seize control of China as emperors in their own right!"
 LANDING_dlc072_TEXT:0 "Main Features:\n- Tsardoms and Principalities\n- Iconography\n- Metropolitans\n- Streltsy\n- Siberian Frontier"
 LANDING_dlc072_FLAVOR_TEXT:1 "Third Rome is the first immersion pack for Europa Universalis IV, focusing on building a deeper experience for Russia and its cultural and regional brothers, introducing new means to wield spiritual, political, and military control in the Russian empire.\n\nNavigate new interactions with the Orthodox Metropolitans to convert piety into political power, expand the power of the state with new government ranks, levy powerful new military units and colonize the Siberian frontier as you aspire to claim your seat as Tsar."
 LANDING_dlc077_TEXT:0 "Main Features:\n- Special government types for Middle Eastern nations\n- Trade policies\n- Islamic Schools\n- Army Professionalism\n- Exploit Development\n- Iqta Taxes\n\nAdditional Features:\n- Janissaries\n- Missionary Actions"
 LANDING_dlc077_FLAVOR_TEXT:1 "The fertile valleys and trade routes of the Middle East have attracted ambitious conquerors since the beginning of recorded history. Now, as the Middle Ages fade away, a new generation of powers have emerged in those ancient lands.\n\nWith new decisions and opportunities tied to the historical development of the region in the early modern era, Cradle of Civilization enhances the experience of playing in the Middle East while still providing a bounty of new mechanics for countries everywhere on the map."
 LANDING_dlc084_TEXT:0 "Main Features:\n- New British Missions\n- Industrial Revolution\n- Anglicanism\n- Innovativeness\n- Naval Doctrine\n- Knowledge Sharing"
 LANDING_dlc084_FLAVOR_TEXT:1 "Weakened by wars on the continent, with a feeble monarch and rapacious nobles, England in the mid-15th century had no inkling of the glories to come. It would be a difficult path, through civil wars, religious upheaval, great fires and awkward unions. But the nation that would become Great Britain would rule a trade empire that spanned the globe, exporting ideals of English freedom - both of thought and trade - while making itself the most powerful nation the world had yet seen.\n\nRule Britannia is an immersion pack focusing on the history of the British Isles and the early sparks of the Industrial Revolution. Take control of England, Scotland, or one of the Irish kingdoms and lead them to greatness!"
 LANDING_dlc090_TEXT:0 "Main Features:\n- Government reforms\n- Trade Company Investments\n- New Indian missions and estates\n- Charter Companies\n\nAdditional Features:\n- Reworked policy system\n- Moonsons\n- New insult system\nNew uses for colonists"
 LANDING_dlc090_FLAVOR_TEXT:1 "A region rich in history and culture promises great material riches to the empire that can control its trade. The competition for territory and access to the wealth of India requires diplomatic tact and some military muscle. But who is exploiting whom in this great game in the worlds most profitable markets?\n\nDharma provides a new way to define a government, though the introduction of Government Reforms. Different combinations of Reforms produce different governments- a kingdom could choose to empower the clergy and centralize the state, or cede power to a parliament and curtail the nobility.\n\nHow to rule and how to extend your rule- the choices are yours to make with Dharma."
 LANDING_dlc095_TEXT:0 "Main Features:\n- New mission trees for Iberian & North African nations\n- Minority Expulsion\n- Establish Holy Orders\n- Pirate Republics\n- Flagships\n- Naval Barrage"
 LANDING_dlc095_FLAVOR_TEXT:1 "Columbus might not have been the first, but he was the most important. His voyages to the New World were quickly exploited by an ascendant Spanish Crown, leading that great Catholic kingdom to over a century of dominance at the center of European politics. The gold of the Aztecs and silver of Peru laid the foundations of a global empire that stretched from Mexico to Madrid to Manila. Relive those days of empire-building, from the Reconquista to the treasure fleets!"
